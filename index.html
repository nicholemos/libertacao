<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Mestre - RPG Unificado</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Teko:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="main-header">
    <h1>Painel do Mestre</h1>
    <div class="controls-main">
      <button id="saveData" class="btn-save">Salvar Progresso</button>
      <label for="loadData" class="btn-load">Carregar Progresso</label>
      <input type="file" id="loadData" accept=".json" style="display: none;">
    </div>
  </header>

  <div class="main-container">

    <section id="npc-progress-section" class="card">
      <header>
        <h2>Progresso com NPCs</h2>
        <div class="player-form">
          <input type="text" id="playerName" placeholder="Nome do Jogador">
          <button id="addPlayer">Adicionar Jogador</button>
        </div>
        <button id="removePlayer" class="btn-remove">Remover Jogador Selecionado</button>
      </header>
      <div id="player-list"></div>
      <h2>Gerador de Missões</h2>
      <div class="mission-controls">
        <button id="gerarAventura" class="btn-generate">Gerar Missão Aleatória</button>
      </div>
      <div id="mission-board">
        <h3>Missões Pendentes</h3>
        <div id="resultados-missoes" class="mission-list"></div>
        <h3>Missões Completadas</h3>
        <ul id="lista-missoes-completadas" class="completed-mission-list"></ul>

    </section>

    <section id="missions-section" class="card">
      <header>
        <section id="honrarias-conquistadas" class="card">
          <h2>Honrarias Conquistadas</h2>
          <div id="honrarias-conquistadas-list">
          </div>
        </section>

        <div class="filter-container">
          <label for="filtroSolicitante">Filtrar por Solicitante:</label>
          <select id="filtroSolicitante">
            <option value="Todos">Todos</option>
          </select>
        </div>

        <h3>Estabelecimentos</h3>
        <div id="solicitantes-container" class="solicitantes-grid">
        </div>
  </div>
  </header>

  </section>

  </div>

  <script src="script.js"></script>
</body>

</html>
