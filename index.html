<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras Sem Fim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aventuras Sem Fim</h1>
    <button onclick="gerarAventura()">Gerar Missão</button>
    <!-- Botões de salvar e carregar dados -->
    <div class="save-load">
      <button onclick="salvarTXT()">Salvar em TXT</button>
        <input type="file" accept=".txt" onchange="carregarTXT(event)" />

    </div>
    
    <div id="resultados"></div>

    <h3>Missões Completadas:</h3>
    <ul id="lista-missoes"></ul>

    <script src="script.js"></script>
</body>
</html>
